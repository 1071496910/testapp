<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.3/css/uikit.min.css"/>

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.3/js/uikit-icons.min.js"></script>
</head>

<body>
<div class="uk-position-medium uk-position-cover uk-overlay uk-overlay-default uk-flex uk-flex-center uk-flex-middle">
    <form action="/app/doReg" method="POST" class="uk-form-stacked">
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Name</label>
            <div class="uk-form-controls">
                <input class="uk-input" name="name"  type="text" placeholder="your account">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Email</label>
            <div class="uk-form-controls">
                <input class="uk-input" name="email"  type="text" placeholder="xxx@qq.com">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Password</label>
            <div class="uk-form-controls">
                <input class="uk-input" name="password"  type="password" placeholder="passowrd">
            </div>
        </div>
        <p uk-margin>
            <button class="uk-button uk-button-default" type="submit">Create account</button>
        </p>
    {{if or .errors .flash.error}}
        <div class="alert alert-danger">
        {{if .flash.error}}
		    {{.flash.error}}
	    {{end}}
            <ul style="margin-top:10px;">
            {{range .errors}}
                <li >{{.}}</li>
            {{end}}
            </ul>
        </div>
    {{end}}
    </form>
</div>
</body>

</html>
