<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Success!</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.3/css/uikit.min.css"/>

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.3/js/uikit-icons.min.js"></script>
</head>
<body>
<div class="uk-position-medium uk-position-cover uk-overlay uk-overlay-default uk-flex uk-flex-center uk-flex-middle">
    <div>
        <div class="uk-card uk-card-default uk-card-small">
            <div class="uk-text-right uk-card-body uk-text-bold">
                uername {{.name}} register ok! Please wait for redirecting....
            </div>
        </div>
    </div>
</div>
<div class="uk-position-bottom uk-overlay uk-overlay-default uk-text-center">
    <progress id="js-progressbar" class="uk-progress" value="10" max="100"></progress>
</div>


<script>

    UIkit.util.ready(function () {

        var bar = document.getElementById('js-progressbar');

        var animate = setInterval(function () {

            bar.value += 30;

            if (bar.value >= bar.max) {
                clearInterval(animate);
                window.location.href = "/blog/home"
            }

        }, 1000);

    });

</script>

</body>
</html>
